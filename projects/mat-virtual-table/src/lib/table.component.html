<div id="table" fxLayout="column">
	<mat-form-field *ngIf="isFilterable" fxFlex="50px">
		<input matInput #filter [placeholder]="filterPlaceholder">
	</mat-form-field>
	<cdk-virtual-scroll-viewport fxFlex [itemSize]="itemSize" (scrolledIndexChange)="offset = 0">
		<mat-table matSort [dataSource]="dataSource">
			<ng-container *ngFor="let column of columnsDef" matColumnDef="{{ column.field }}">
				<mat-header-cell *matHeaderCellDef>
					<div [disabled]="column.isSortable === false" mat-sort-header>{{ column.title || column.field }}
					</div>
				</mat-header-cell>
				<mat-cell *matCellDef="let row">
					<ng-container *ngIf="column.template else defult" [ngTemplateOutlet]="column.template"
						[ngTemplateOutletContext]="{row:row}">
					</ng-container>
					<ng-template #defult>{{ row[column.field]  }}</ng-template>
				</mat-cell>
			</ng-container>

			<ng-container matColumnDef="progress">
				<mat-header-cell *matHeaderCellDef [attr.colspan]="columnsDef.length">
					<mat-progress-bar mode="indeterminate" [class.show]="pending">
					</mat-progress-bar>
				</mat-header-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="columns; sticky: sticky" [style.top.px]="offset ">
			</mat-header-row>
			<mat-header-row class="progress" *matHeaderRowDef="['progress']; sticky: sticky"
				[style.top.px]="headerSize">
			</mat-header-row>
			<mat-row *matRowDef="let row; columns: columns"></mat-row>

		</mat-table>
	</cdk-virtual-scroll-viewport>
</div>
